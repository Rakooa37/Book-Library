<!DOCTYPE html>
<html lang="en">
<head>
    <title>My library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        
        <div class="header">
            <span class = "page-title">My first library</span>  
            <button type ="button" id = "addBook">Add new book+</button>
        </div>


        <div class="modal-container">
            <div class="modal">
                <span class="close">&times;</span>
                Title: <input type="text" name="" id="title" required>
                Author: <input type="text" name="" id="author" required>
                NoPages: <input type="text" name="" id="noPages" required>
                <button type = "button" id="save">Save</button>     
            </div>
        </div>

        <div class="modal-container-edit">
            <div class="modal">
                <span class="close">&times;</span>
                Title: <input type="text" name="" id="title-edit">
                Author: <input type="text" name="" id="author-edit">
                NoPages: <input type="text" name="" id="noPages-edit">
                <button type = "button" id="saveEdit">Save</button>     
            </div>
        </div>

        <div class="modal-container-delete">
            <div class="modal-delete">
                <span class="close">&times;</span>
                <span class = "question"> Are you sure you want to delete this item?</span>
                
                <div class="modal-delete-buttons">
                    <button type = "button" class = "card-button" id="deleteYes">Yes</button>  
                    <button type = "button" class = "card-button" id="deleteNo">No</button>  
                </div>
                   
            </div>
        </div>


        <div class="cards-grid" >
           

        </div>

        

    </div>
</body>
</html>
